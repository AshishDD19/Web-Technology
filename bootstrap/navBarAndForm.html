<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Nav-bar</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm sticky-top bg-light">
        <div class="container">
            <a href="#" class="navbar-brand"><img src="1560548-Pentagon_Space_Logo.png" alt="logo"
                    class="w-50 h-50"></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav float-end">
                    <li class="nav-item bg-warning "><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item bg-warning"><a href="#" class="nav-link">About Us</a></li>
                    <li class="nav-item bg-warning"><a href="#" class="nav-link">Contact Us</a></li>
                    <li class="nav-item bg-primary"><a href="#" class="nav-link">Login</a></li>
                    <li class="nav-item bg-danger"><a href="#" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center" >
        <form action="" class="container-sm form-group  bg-light rounded-2 py-5 my-5 px-3 d-flex flex-column mx-auto w-25" >
            <div class="mb-3 d-flex flex-column gap-2"  >
                <div class="h3 text-center">Signup</div>

                <label for="">Enter your name:</label>
                <input type="text" class="form-control" placeholder="Enter your name">

                <label for="">Enter your email:</label>
                <input type="email" class="form-control" placeholder="Enter your email">

                <label for="">Enter your DOB:</label>
                <input type="date" class="form-control">

                <label for="">Enter your phone no.:</label>
                <input type="tel" class="form-control">

                <label for="">Enter your password:</label>
                <input type="password" class="form-control">

                <div class="btn btn-primary container mt-3 w-25">Signup</div>
            </div>

        </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
