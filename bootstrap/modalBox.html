<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Modal</title>
</head>
<body>
    <div class="h1 text-center">Modal</div>

    <div class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">Open modal</div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="h4 modal-title">Subscribe</div>
                    <div class="btn btn-close " data-bs-dismiss="modal"></div>
                </div>
                <div class="modal-body">Welcome to my page! Please Subscribe</div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-danger">Subscribe</a>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
