<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Alert Box</title>
</head>

<body>
    <div class="text-center text-success h1">
        Alert Box
    </div>
    <div class="alert alert-success alert-dismissible p-5 ">
        <div class="btn-close" data-bs-dismiss="alert"></div>
        <strong>Login Success</strong>
        Welcome..!
    </div>

    <div class="alert alert-danger alert-dismissible p-5 ">
        <div class="btn-close" data-bs-dismiss="alert"></div>
        <strong>Login Failed</strong>
        Try again..!
    </div>

    <div class="alert alert-warning alert-dismissible p-5 ">
        <div class="btn-close" data-bs-dismiss="alert"></div>
        <strong>Yo!</strong>
        Try again..!
        <a href="#" class="alert-link">Click Here</a>
    </div>

        <div class="alert alert-info alert-dismissible p-5 ">
        <div class="btn-close" data-bs-dismiss="alert"></div>
        <strong>Yo!</strong>
        Try again..!
        <a href="#" class="alert-link">Click Here</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
