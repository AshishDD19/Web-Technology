<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title> Badges</title>
</head>

<body>
    <div class="text-center text-success h1">
        Badges
    </div>


    <div class="h3">Completed 
        <div class="badge bg-success rounded-pill">Completed </div>
    </div>
    <div class="h3">Messages
        <div class="badge bg-warning rounded-circle">4 </div>
    </div>


    <hr>
    <br>
    <div class="text-center text-primary h1">
        Progress Bar
    </div>

    <div class="progress m-5">
        <div class="progress-bar bg-success" style="width: 30%;">Progress</div>
    </div>

    <div class="progress m-5 " style="height: 30px;">
        <div class="progress-bar progress-bar-striped bg-warning " style="width: 30%; ">Progress</div>
        <div class="progress-bar progress-bar-striped bg-danger  " style="width: 70%; ">No-Progress</div>
    </div>

    <hr>
    <br>
    <div class="text-center text-secondary h1">
        Loading Spinnner
    </div>

    <center><div class="spinner-border text-primary" ></div></center>
    <br>
    <center><div class="spinner-grow bg-info" ></div></center>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
