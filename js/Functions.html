    <h1>Javascript Functions</h1>

<script>
    // named function
    function add(){
        let a= 10;
        let b = 20;
        console.log(a+b);
        
    }
    add();

    //parameterized function
    function add1(a,b){
        console.log(a+b)
    }
    add1(30,60);

    // arrow function
    const add2 = ()=>{
        console.log("Arrow function");
        
    }
    add2();

    const funcA = (a,b)=>{
        return a+b;
    }

    console.log(funcA(2,3));
    
    function funcB(f){
        f()
    }
    funcB(()=>{console.log("Call backo");
    })

    //anonymous function
    const fun2 =  function (){
        console.log("Anonymous function");
        
    }
    fun2();

    // Immediatly invoked function
    const fun3 = (
        function (){
            console.log("IIFunction");
            
        }
    )
    fun3()
    

    // Asynchronous functions

    setTimeout(() => {
        console.log("set timeout");
        
    }, 5000);

    setInterval(() => {
        console.log("set interval");
        
    }, 2000);
</script>
