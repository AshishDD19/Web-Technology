<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Filter Reduce</title>
</head>
<body>
    <h1>Map Filter Reduce</h1> 
</body>
</html>
<script>
    // map
    const arr1 = [1,2,3,4,5]
    const res1 = arr1.map((ele) => ele*2);
    console.log(res1);

    // filter
    const arr2 = [1,2,3,4,5]
    const res2 = arr2.filter((ele) => ele > 2)
    console.log(res2);

    //reduce
    const arr3 = [1,2,3,4,5]
    const sum = arr3.reduce((acc,curr) => acc + curr, 0)
    console.log(sum);
    
        
</script>
