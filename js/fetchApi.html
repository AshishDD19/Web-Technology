<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <style>
        #div1{
            font-size: large;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }
        p{
            margin: 0px;
            padding: 0px;
        }
        td{ 
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <h1>Fetching Data from API</h1>
    <div id="div1"></div>

</body>
</html>
<script>
    const ele = document.getElementById("div1")
    fetch("https://jsonplaceholder.typicode.com/users")
    .then((res) => res.json())
    .then((data) => {
        console.log(data);
        for (let i = 0; i < data.length; i++) {
            const doc = document.createElement("p")
            doc.innerHTML = `<table border = "1">
                                <tr>    
                                <td>${data[i].id}</td>
                                <td>${data[i].name}</td>
                                <td>${data[i].email}</td>
                                </tr>
                            </table>
                                `
            ele.appendChild(doc);
            
        }
    })
</script>
