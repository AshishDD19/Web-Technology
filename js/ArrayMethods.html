<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <h1>Array Methods</h1>
</body>
</html>
<script>
    let arr = [11,22,13,4,8,16]
    arr.push(12)
    console.log(arr)
    console.log(arr.pop());
    console.log(arr)
    arr.unshift(45)
    console.log(arr)
    console.log(arr.shift())
    console.log(arr)
    
    console.log("Ascending "+arr.sort((a,b)=>a-b))
    console.log("Descending "+arr.sort((a,b) => b - a))

    console.log(arr.reverse());

    console.log(arr.slice(2,4));
    console.log(arr);
    console.log(arr.splice(1,2));
    console.log(arr);

    let b = [21,1,4,52,39]
    console.log(b);
    console.log(b.join("%"));
    
    
    
    
    
    
    
</script>
