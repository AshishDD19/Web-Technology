<!DOCTYPE html>
<html>
<head>
    <title>Tags With Attributes</title>
</head>
<body>
    <center><h2>Tags With Attributes</h2></center> 

    <!-- Abbrivation tag -->
    <p>Abbrivation tag: <abbr title="Hyper Text Markup Language">HTML</abbr></p>

    <!-- Data direction override tag -->
     <p>Data direction override tag: <bdo dir="rtl">Welcome</bdo></p>

    <!-- Image tag -->
     <p>Image tag <img src="images\HD wallpaper_ amoled, dark, Rubik's Cube (2).jpg" alt="Cube image" height="250" width="250"></p>

    <!-- Anchor tag -->
    <p>Anchor tag: <a href="https://www.youtube.com" title="click here" target="_blank">Youtube</a></p>
    <p>Anchor tag: <a href="https://www.github.com" title="click here" target="_blank"><img src="images\github image.png" alt="github image" height="30" width="30"></a></p>

    <!-- Marquee tag -->    
    <p>Marquee tag: <marquee behavior="scroll" direction="Right" bgcolor = "Yellow"> hi hello how are you</marquee></p>
    <p>Marquee tag: <marquee behavior="alternate" direction="up" bgcolor = "pink" scrollamount = "20" height = "200" width = "300"> hi hello how are you</marquee></p>


<!-- MultiMedia tags -->
    <center><h2>MultiMedia tags</h2></center>

    <!-- Audio tag -->
     <p>Audio tag: 
        <audio controls>
            <source src="images\The Love Mashup Mp3 Hindi Song Filmysongs.co.mp3" type="audio/mp3">
        </audio>
     </p>

    <br>

    <!-- Video tag -->
    <p>Video tag: 
        <video controls height="400">
        <source src="images\Screen Recording 2025-03-26 210101.mp4" type="video/mp4">
        </video></p>


    <!-- IFrame tag -->
    <p>iframe tag: 
        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d9481.557544680592!2d75.95193297097865!3d12.457660093931738!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTLCsDI3JzQzLjMiTiA3NcKwNTcnMzMuNCJF!5e0!3m2!1sen!2sin!4v1747640598849!5m2!1sen!2sin" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </p>

    <p>iframe tag: 
        <iframe width="521" height="566" src="https://www.youtube.com/embed/bxCgJaj-_A8" title="Pentagon Space | Live Training Platform" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </p>

</body>
</html>
